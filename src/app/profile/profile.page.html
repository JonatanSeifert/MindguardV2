<ion-content [fullscreen]="true" scrollY="false">

  <div class="header">
    <h1>Protocol</h1>
  </div>
  <div class="container">
    <div class="scrollable">
      <ion-list class="ion-padding">

        <ion-item-group *ngFor="let date of this.authservice.finalarray">
          <ion-item-divider>
            <p> {{formatDate(date.date)}} </p>
          </ion-item-divider>

          <ion-item-sliding *ngFor="let item of date.logs" (ionSwipe)="delete(item)">


            <ion-item [button]="true" (click)="openModal(item)">
              <div class="time" slot="start">
                <ion-icon name="alarm"></ion-icon>
                <h6>{{formatTime(item.dateTime)}}</h6>
              </div>
              <ion-label>
                <p>{{item.usedExercise}}</p>
                <h1>{{item.name}}</h1>
                <p>{{item.location}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" expandable>
                <ion-icon slot="icon-only" name="trash" (click)="delete(item)"></ion-icon>
              </ion-item-option>

            </ion-item-options>
          </ion-item-sliding>
        </ion-item-group>

      </ion-list>
    </div>
  </div>










</ion-content>
