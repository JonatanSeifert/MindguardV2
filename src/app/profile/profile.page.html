





<ion-content [fullscreen]="true" scrollY="false" >

  <div class="header">
    <h1>Protocol</h1>
</div>
<div class="container">
    <div class="scrollable">
  <ion-list class="ion-padding" >
    <ion-item-group *ngFor="let d of dates">
    <ion-item-divider>
      <p> Section A </p>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let i of numbers"  >
   
  
      <ion-item [button]="true" >
        <ion-label>
          <h1>NAME</h1>
          <p>Sliding Item with Icons Only</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
       
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>

  </ion-list>
</div>
</div>



</ion-content>
