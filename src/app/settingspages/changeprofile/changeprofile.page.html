<ion-content [fullscreen]="true" scrollY="false">

  <div class="header">
    <h1>Edit Profile</h1>
  </div>
  <div class="container">
    <div class="scrollable">


      <ion-avatar (click)="changeprofilepic()">
        <img alt="Silhouette of a person's head" [src]="tobase60(profilepic)" />
      </ion-avatar>
      <p>Tap profile picture to change</p>

      <ion-item>
        <ion-input [(ngModel)]="name"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
       <ion-input value="email is not changeable" [disabled]="true"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>



      <div class="buttons">
        <ion-button class="backb" (click)="back()">Back</ion-button>
        <ion-button class="saveb" (click)="save()">Save Changes</ion-button>
      </div>






    </div>
  </div>










</ion-content>
