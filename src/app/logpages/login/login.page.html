<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Mindguard
    <p class="subtitle">Your personal Everyday mental support.</p>
    </h1>
  </div>

  <form [formGroup]="logForm" >
    <div class="ion-padding">




      <ion-item class="ion-invalid">
        <ion-input formControlName="email" placeholder="Email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
        
      </ion-item>


      <div *ngIf="this.logForm.get('email')?.touched">
        <ion-text *ngIf="this.logForm.get('email')?.hasError('required')">
          Email is required
        </ion-text>
      </div>





      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.logForm.get('password')?.touched">
        <ion-text *ngIf="this.logForm.get('password')?.hasError('required')">
          Password is required
        </ion-text>
      </div>





      <div class="forgotpassword">
        <a [routerLink]="['/passwordreset']"> Forgot password?</a>
      </div>

      <div>
        <ion-button (click)="login()">Login</ion-button>
      </div>
      <div class="signuplink">
        <p>New member? <a [routerLink]="['/register']">Signup now!</a></p>
      </div>
    </div>
  </form>


</ion-content>
